<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            overflow: auto;
            box-sizing: border-box;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group select {
            appearance: none;
            background-color: #fff;
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .form-buttons input[type="submit"],
        .form-buttons input[type="reset"] {
            width: 48%;
            padding: 10px;
            background-color: #0052cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-buttons input[type="submit"]:hover,
        .form-buttons input[type="reset"]:hover {
            background-color: #0041a1;
        }
    </style>
</head>
<body>

<div class="form-container">
  <h2>Personal Information</h2>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <select id="title" required>
        <option value="mr">Mr</option>
        <option value="mrs">Mrs</option>
        <option value="ms">Ms</option>
      </select>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName">
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>
    </div>

    <div class="form-group">
      <input type="checkbox" id="agePolicyDeviation">
      <label for="agePolicyDeviation">Age Policy Deviation</label>
    </div>

    <div class="form-group">
      <label for="pan">PAN</label>
      <input type="text" id="pan" required>
    </div>

    <div class="form-group">
      <input type="checkbox" id="cardTypeDeviation">
      <label for="cardTypeDeviation">Card Type Deviation</label>
      <input type="checkbox" id="form60">
      <label for="form60">Form 60</label>
    </div>

    <div class="form-group">
      <label for="vvipCategory">Select VVIP Category</label>
      <select id="vvipCategory">
        <option value="vip1">VIP 1</option>
        <option value="vip2">VIP 2</option>
        <option value="vip3">VIP 3</option>
      </select>
    </div>

    <div class="form-group">
      <label for="fatherName">Father's Name</label>
      <input type="text" id="fatherName" required>
    </div>

    <!-- New fields -->
    <div class="form-group">
      <label for="nationality">Nationality</label>
      <select id="nationality" required>
        <option value="indian">Indian</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="locality">Locality/Society</label>
      <input type="text" id="locality" required>
    </div>

    <div class="form-group">
      <label for="addressLine2">Address Line 2</label>
      <input type="text" id="addressLine2">
    </div>

    <div class="form-group">
      <label for="pincode">Pincode</label>
      <input type="number" id="pincode" required>
    </div>

    <div class="form-group">
      <input type="checkbox" id="oclPolicyDeviation">
      <label for="oclPolicyDeviation">OCL Policy Deviation</label>
    </div>

    <div class="form-group">
      <label for="residenceCity">Residence City</label>
      <input type="text" id="residenceCity">
    </div>

    <div class="form-group">
      <label for="stdCode">STD Code</label>
      <input type="text" id="stdCode">
    </div>

    <div class="form-group">
      <label for="residencePhone">Residence Phone</label>
      <input type="text" id="residencePhone">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="ckycId">CKYC ID</label>
      <input type="text" id="ckycId">
    </div>

    <div class="form-group">
      <label for="employmentStatus">Employment Status</label>
      <select id="employmentStatus" required>
        <option value="salaried">Salaried</option>
        <option value="self-employed">Self-Employed</option>
        <option value="student">Student</option>
      </select>
    </div>

    <div class="form-group">
      <label for="employer">Employer</label>
      <input type="text" id="employer" required>
    </div>

    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" id="designation" required>
    </div>

    <div class="form-group">
      <label for="gstNumber">GST Number</label>
      <input type="text" id="gstNumber">
    </div>

    <div class="form-group">
      <label for="officeEmail">Office Email</label>
      <input type="email" id="officeEmail">
    </div>

    <div class="form-buttons">
      <input type="submit" value="Submit">
      <input type="reset" value="Cancel">
    </div>
  </form>
</div>

</body>
</html>
